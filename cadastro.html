<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Transformar</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
        header { background: #333; color: #fff; padding: 1rem 0; text-align: center; }
        nav ul { padding: 0; list-style: none; }
        nav ul li { display: inline; margin-right: 20px; }
        a { color: #333; text-decoration: none; }
        header a { color: #fff; }
        main {

        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        footer { text-align: center; padding: 20px; background: #333; color: #fff; }
        .banner-image { width: 100%; max-width: 800px; display: block; margin: 0 auto 20px; border-radius: 5px; }
        form { background: #fff; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #333; color: #fff; padding: 10px 15px; border: 0; border-radius: 5px; cursor: pointer; }
        fieldset { border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; padding: 10px; }
        legend { font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
                <img src="assets/images/projeto3.webp" alt="Banner de cadastro de voluntários" class="banner-image" loading="lazy">
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ONG Transformar. Todos os direitos reservados.</p>
    </footer>
    <script>
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        const cepInput = document.getElementById('cep');
        cepInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        const telInput = document.getElementById('telefone');
        telInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>
</html>
